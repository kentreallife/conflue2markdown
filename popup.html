<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Confluence to Markdown</title>
  <style>
    body {
      font-family: sans-serif;
      width: 400px;
      padding: 15px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      font-family: monospace;
    }
    button {
      margin-right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Confluenceからマークダウンへの変換</h1>
  <button id="convertBtn">コンテンツを変換</button>
  <button id="copyBtn" disabled>クリップボードにコピー</button>
  <button id="saveBtn" disabled>ファイルとして保存</button>
  <textarea id="output" placeholder="ここに変換されたマークダウンが表示されます..." readonly></textarea>
  <p><small>注意: テキストフォーマット、リスト、表の基本変換のみサポートしています。</small></p>
  <script src="popup.js"></script>
</body>
</html>
